<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <title>My Favorite Meals</title>
    </head>
    <body>
        <div class="container">
            <h2 class="text-center my-4">My Favorite Meals</h2>
            <div class="row">
                <div th:each="favorite : ${listaFavoritos}" class="col-md-4 mb-4">
                    <div class="card p-4">
                        <h5 class="card-title text-center" th:text="${favorite.mealName}"></h5>
                        <img th:src="${favorite.mealImage}" class="card-img-top" th:alt="${favorite.mealName}">
                        <div class="card-body">
                            <p class="card-text text-center" th:text="${favorite.mealCategory}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
